<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'}"></script>

</head>
<body>
<div th:include="/navbar::content"></div>
<div class="container">
    <h3>My Requests</h3>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
            data-bs-target="#addModal">
        Add request
    </button>

    <table class="table table-striped align-middle">
        <tr>
            <th class="text-center">Request id</th>
            <th class="text-center">Car</th>
            <th class="text-center">User</th>
            <th class="text-center">Status</th>
            <th class="text-center">Date</th>
        </tr>
        <tr th:each="request : ${user_requests}">
            <td class="text-center" th:text="${request.id}"></td>
            <td class="text-center" th:text="${request.getCar().getBrand()}"></td>
            <td class="text-center" th:text="${request.user.getUsername()}"></td>
            <td class="text-center">
                <span th:class="badge"
                      th:classappend="${request.status.name().equals('NEW')} ? 'bg-warning text-dark' : (${request.status.name().equals('APPROVED')} ?  'bg-success' : 'bg-danger')">
                    <span th:text="${request.status.name()}"/>
                </span>
            </td>
            <td class="text-center" th:text="${#temporals.format(request.dateCreate, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
    </table>
</div>

<div class="container" sec:authorize="hasRole('ROLE_ADMINISTRATOR')">
    <h2>Request List</h2>
    <table class="table table-striped align-middle">
        <tr>
            <th class="text-center">Request id</th>
            <th class="text-center">Car brand</th>
            <th class="text-center">User name</th>
            <th class="text-center">Status</th>
            <th class="text-center">Date</th>
            <th class="text-center" colspan="2">Action</th>
        </tr>
        <tr th:each="request : ${requests}">
            <td class="text-center" th:text="${request.id}"></td>
            <td class="text-center" th:text="${request.getCarString()}"></td>
            <td class="text-center" th:text="${request.user.getUsername()}"></td>
            <td class="text-center">
                <span th:class="badge"
                      th:classappend="${request.status.name().equals('NEW')} ? 'bg-warning text-dark' : (${request.status.name().equals('APPROVED')} ?  'bg-success' : 'bg-danger')">
                    <span th:text="${request.status.name()}"/>
                </span>
            </td>
            <td class="text-center" th:text="${#temporals.format(request.dateCreate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:if="${request.status.name().equals('NEW')}">
                <form method="post" th:action="@{/request/approve}">
                    <input hidden="hidden" name="requestId" th:value="${request.id}">
                    <button type="submit" class="btn btn-success">Approve</button>
                </form>

            </td>
            <td th:if="${request.status.name().equals('NEW')}">
                <form method="post" th:action="@{/request/reject}">
                    <input hidden="hidden" name="requestId" th:value="${request.id}">
                    <button type="submit" class="btn btn-danger">Reject</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<!--add-->
<div class="modal fade" th:each="req : ${requests}" id="addModal" tabindex="-1" aria-labelledby="addModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-" id="addModalLabel">Add car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/request/add}" method="post">
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="carBrand" class="form-label" th:text="'Input car : '"></label>
                            <input type="text" class="form-control" id="carBrand" name="carBrand"
                                   th:value="${req.car.brand}">

                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label" th:text="'Input user : '"></label>
                            <input type="text" class="form-control" id="userId" name="userId"
                                   th:value="${req.user.username}">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label" th:text="'Input vin status : '"></label>
                            <input type="text" class="form-control" id="status" name="status"
                                   th:value="${req.status.name()}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
