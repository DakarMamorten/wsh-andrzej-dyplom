<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'}"></script>

</head>
<body>
<div th:include="/navbar::content"></div>

<div class="container">

    <h1>Cars List</h1>
    <table class="table table-striped align-middle">
        <tr th:each="request : ${requests}">
            <td class="text-center" th:text="${car.carId}"></td>
            <td class="text-center" th:text="${car.regNo}"></td>
            <td class="text-center" th:text="${car.fullName}"></td>
            <td class="text-center" th:text="${car.brand}"></td>
            <td class="text-center" th:text="${car.model}"></td>
            <td class="text-center" th:text="${car.yearOfProduction}"></td>
            <td class="text-center" th:text="${car.vinNumber}"></td>
            <td class="text-center" th:text="${car.oldRegistryNumber}"></td>

        </tr>
    </table>
</div>

</body>
</html>
