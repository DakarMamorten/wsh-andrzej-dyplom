<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'}"></script>
</head>
<body>
<div th:include="/navbar::content"></div>
<div class="container">
    <h3>Request info</h3>
    <div class="mb-3 row">
        <label for="requestId" class="col-sm-2 col-form-label">Request id</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="requestId" th:value="${request.id}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="carModel" class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="carModel" th:value="${request.carModel}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="carBrand" class="col-sm-2 col-form-label">Brand</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="carBrand" th:value="${request.carBrand}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label">User name</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="username" th:value="${request.username}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="carNumberRegNo" class="col-sm-2 col-form-label">Registration number</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="carNumberRegNo"
                   th:value="${request.getRegistrationNumber}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="countryRegion" class="col-sm-2 col-form-label">Country region</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="countryRegion"
                   th:value="${request.countryRegion}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="yearOfProduction" class="col-sm-2 col-form-label">Year of production</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="yearOfProduction"
                   th:value="${request.yearOfProduction}">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="vinNumber" class="col-sm-2 col-form-label">Vin number</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="vinNumber" th:value="${request.vinNumber}">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <td class="text-center" th:text="${#temporals.format(request.date, 'dd-MM-yyyy HH:mm')}"></td>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
            <span th:class="badge"
                  th:classappend="${request.status.name().equals('NEW')} ? 'bg-warning text-dark' : (${request.status.name().equals('APPROVED')} ?  'bg-success' : 'bg-danger')">
                <span th:text="${request.status.name()}"/>
            </span>
        </div>
    </div>
</div>

</body>
</html>
